<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // üëá –ë–µ—Ä—ë–º —Ç–µ–∫—É—â–∏–π –ø—É—Ç—å –∏ –¥–æ–±–∞–≤–ª—è–µ–º –µ–≥–æ –ø–æ—Å–ª–µ #
      const segmentCount = 0; // –ú–µ–Ω—è–π—Ç–µ —ç—Ç–æ —á–∏—Å–ª–æ, –µ—Å–ª–∏ –≤–∞—à –ø—Ä–æ–µ–∫—Ç –≤ –ø–æ–¥–ø–∞–ø–∫–µ
      const path = location.pathname.split('/').slice(1 + segmentCount).join('/');
      const search = location.search;
      const hash = location.hash;
      const newPath = '/' + path + search + hash;
      location.replace('/game-medieval-clicker' + newPath); // üëà –£–ö–ê–ñ–ò–¢–ï –ò–ú–Ø –†–ï–ü–û–ó–ò–¢–û–†–ò–Ø
    </script>
    <noscript>

    </noscript>
  </head>

</html>
